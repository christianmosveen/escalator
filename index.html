<html>
<head>
<style>
	body {
		font-family: "Helvetica Neue", helvetica, arial;
		padding: 15px;
	}

	ul {
		list-style: none;
		margin: 0;
		padding: 0;
	}

	ul li {
		line-height: 1.4;
	}
</style>

<script>
var host = location.origin.replace(/^http/, 'ws');
var ws = new WebSocket(host);
ws.onmessage = function(event) {
	var li = document.createElement('li');
	li.innerHTML = event.data;
	document.querySelector('#sensors').appendChild(li);
};
</script>

<body>
	<h1>Trappa</h1>
	<p>
		var ws = new WebSocket(host); <br />
		ws.onmessage = function(event) { <br />
		&nbsp;&nbsp;&nbsp;READ(event.data); <br />
		};
	</p>
	<ul id='sensors'></ul>
</body>
</html>
